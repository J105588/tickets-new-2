<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理画面 | 市川学園座席管理システム</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/seats.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Auth Check
        if (!sessionStorage.getItem('admin_session')) {
            window.location.href = 'admin-login.html';
        }
    </script>
    <style>
        /* Force Modal Styles (Inline to bypass cache) */
        .modal {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1rem;
        }

        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>


<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>市川学園座席管理システム</span>
            <button class="mobile-menu-btn" onclick="toggleSidebar()" style="display:none;font-size:1rem;">✕</button>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-list"></i> 予約管理</a></li>
            <li><a href="admin-settings.html"><i class="fas fa-cog"></i> 設定・マスタ</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ログアウト</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <div style="display:flex; align-items:center;">
                <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">予約管理</h1>
            </div>
            <div style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
                <div style="display: flex; align-items: center; font-size: 0.9rem;">
                    <input type="checkbox" id="auto-refresh-toggle" style="margin-right: 5px;">
                    <label for="auto-refresh-toggle" style="cursor: pointer; user-select: none;">自動更新</label>
                </div>
                <button class="btn btn-primary" onclick="refreshData()"><i class="fas fa-sync"></i> 更新</button>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label for="filter-group">公演 (団体)</label>
                <select id="filter-group" class="form-select">
                    <option value="">すべて</option>
                    <!-- JS populated -->
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-date">日程</label>
                <select id="filter-date" class="form-select">
                    <option value="">すべて</option>
                    <option value="1">1日目</option>
                    <option value="2">2日目</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-year">学年</label>
                <select id="filter-year" class="form-select">
                    <option value="">すべて</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
                    <option value="5">5年</option>
                    <option value="6">6年</option>
                </select>
            </div>
            <button class="btn btn-primary" style="width: auto; padding: 0.5rem 1.5rem;"
                onclick="applyFilters()">検索</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>所属</th>
                        <th>公演/日時</th>
                        <th>座席</th>
                        <th>ステータス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="reservation-table-body">
                    <tr>
                        <td colspan="7" style="text-align:center;">データを取得中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin:0;">予約詳細</h2>
                <button id="btn-close-detail-modal" class="close-btn">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Content -->
            </div>
            <div class="action-bar">
                <button id="btn-edit-toggle" class="btn btn-secondary">編集</button>
                <button id="btn-save-changes" class="btn btn-primary" style="display:none;">保存</button>
                <button id="btn-resend-email" class="btn btn-secondary">メール再送</button>
                <button id="btn-seat-change" class="btn btn-secondary">座席変更</button>
                <button id="btn-cancel-res" class="btn btn-danger">予約取消</button>
            </div>
        </div>
    </div>

    <!-- Seat Selection Modal -->
    <div id="seat-modal" class="modal">
        <div class="modal-content" style="max-width: 900px; width: 95%;">
            <div class="modal-header">
                <h2 style="margin:0;">座席変更</h2>
                <button id="btn-close-seat-modal" class="close-btn">&times;</button>
            </div>
            <p>新しい座席を選択してください。</p>

            <div id="seat-map-container"
                style="overflow:auto; max-height:60vh; border:1px solid #ddd; padding:10px; background:white;">
                <!-- Seat Map Rendered Here -->
                <div style="text-align:center; padding:20px;">読み込み中...</div>
            </div>

            <div style="margin-top:1rem; display:flex; justify-content:space-between; align-items:center;">
                <div>選択中: <strong id="new-seats-display">-</strong></div>
                <button id="btn-submit-seat-change" class="btn btn-primary">変更を確定</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/admin.js"></script>
</body>

</html>
